<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <!-- Stylesheet -->
  <link rel="stylesheet" href="style.css">
  <title>NFT preview card component</title>

</head>

<body>
  <div class="main-container">
    <img src="images/image-equilibrium.jpg" alt="nft-image" id="nft-image">
    <h2 class="main-heading">Equilibrium #3429</h2>
    <p class="slogan">Our Equilibrium collection promotes balance and calm.</p>
    <div class="pricing-container">
      <p class="ethereum">
        <img src="images/icon-ethereum.svg" alt="ethereum-icon">
        <span>0.041 ETH</span>
      </p>
      <p class="days"><img src="images/icon-clock.svg" alt=""> 3 days left</p>
    </div>
    <hr size="1" width="95%" color="#2f415b" id="hr">
    <div class="creator-container">
      <span><img id="thumbnail" src="images/image-avatar.png" alt="creator-image"></span>
      <p class="info"><span id="creation">Creation
          of</span> Jules Wyvern</p>
    </div>
  </div>

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>

</html>
